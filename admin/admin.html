<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8 />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Email/Password Authentication Example</title>
	<script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<header>
		<a href="https://alisonhall.github.io/WEBD-Portfolio-Show-2017/"><h1>Shift 2017</h1></a>
	</header>
	<h2>Class Bios and Info</h2>
	<div id="sign-in-container">
		<p>Sign in with your email and password</p>
		<input type="text" id="email" name="email" placeholder="Email" />
		<input type="password" id="password" name="password" placeholder="Password" />
		<br>
		<button type="submit" id="sign-in" name="signin">Sign In</button>
		<button id="password-reset1" name="verify-email">Send Password Reset Email</button>
	</div>
	<div id="signed-in-container">
		<span id="sign-in-status">Signed In As: <span id="current-user"></span></span>
		<br>
		<button id="sign-out" name="signin">Sign Out</button>
		<button id="password-reset2" name="verify-email">Send Password Reset Email</button>
	</div>
	<!-- Container where we'll display the user details -->
	<div id="user-details-container">
		<div id="loading">Loading...</div>
		<form id="account-details">
			<div>
				<label for="first-name">First Name:</label>
				<input type="text" id="first-name" name="first-name">
			</div>
			<div>
				<label for="last-name">Last Name:</label>
				<input type="text" id="last-name" name="last-name">
			</div>
			<div>
				<label for="photo-URL">Photo URL:</label>
				<input type="text" id="photo-URL" name="photo-URL">
			</div>
			<div>
				<label for="introduction">Introduction:</label>
				<textarea name="introduction" id="introduction" cols="30" rows="10"></textarea>
			</div>
			<div>
				<label for="skill-set">Skill Set:</label>
				<input type="text" id="skill-set" name="skill-set">
			</div>
			<div>
				<label for="portfolio-link">Portfolio Link:</label>
				<input type="text" id="portfolio-link" name="portfolio-link">
			</div>
			<div>
				<label for="official-email">Official Email:</label>
				<input type="text" id="official-email" name="official-email">
			</div>
			<div>
				<label for="social-media-1">Social Media Link 1:</label>
				<input type="text" id="social-media-1" name="social-media-1">
			</div>
			<div>
				<label for="social-media-2">Social Media Link 2:</label>
				<input type="text" id="social-media-2" name="social-media-2">
			</div>
			<div>
				<label for="social-media-3">Social Media Link 3:</label>
				<input type="text" id="social-media-3" name="social-media-3">
			</div>
			<div class="user-buttons">
				<button type="submit" id="save-data">Save</button>
				<button id="cancel">Cancel</button>
			</div>
		</form>
	</div>
	<script src="script.js"></script>
</body>

</html>
